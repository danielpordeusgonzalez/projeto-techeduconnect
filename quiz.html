<!DOCTYPE html>
<html>
<head>
    <title>Quiz do Curso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen">
        <h2>Quiz - Pergunta <span id="question-number">1</span>/3</h2>
        
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        
        <div id="feedback" style="display: none; margin: 20px 0; padding: 10px; border-radius: 5px;"></div>
        
        <button id="next-btn" onclick="nextQuestion()" style="display: none;" class="btn-next">Próxima Pergunta →</button>
        <button id="submit-btn" onclick="checkAnswer()">Enviar Resposta</button>
    </div>

    <script src="js/scorm_api.js"></script>
    <script src="js/quiz.js"></script>
    <script>
        let currentQuestion = 0;
        let score = 0;
        
        // Inicializa o quiz quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion(currentQuestion);
        });
    </script>
</body>
</html>
